<div class="ui" style="padding: 20px;">
  <div class="ui icon mini header">
    Products
  </div>
  
  <div class="ui grid" style="width: 100%; margin: auto;">
    <div class="four wide column" *ngFor="let product of products" style="height: 100%;">
      <div class="ui items" style="height: 100%; border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
        <div class="item" style="height: 100%;">
          <div class="content">
            <a class="header">{{product.name}}</a>
            <div class="meta">
              <span>{{product.categoryName}}</span>
            </div>
            <div class="description">
              <p>{{product.description}}</p>
            </div>
            <div class="extra">
              <div class="ui two column grid">
                <div class="column">
                    <i class="euro sign icon"></i>
                    Price: {{product.price}}
                </div>
                <div class="column">
                    <i class="paint brush icon"></i>
                    Color: {{product.color}}
                </div>
              </div>
              <div class="ui two bottom attached buttons">
                <div class="ui basic green button" routerLink="/products/update/{{product.id}}">EDIT</div>
                <div class="ui basic red button" (click)="deleteProduct(product.id)">DELETE</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
