<div class="ui container">
  <form class="ui form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="ui icon mini header">
      Update Product
    </div>
    <div class="field" [ngClass]="{'error': productForm.get('name')?.invalid}">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Name">
      <div class="ui error message" *ngIf="productForm.get('name')?.invalid" [ngClass]="{'visible': productForm.get('name')?.invalid}">
        <div *ngIf="productForm.get('name')?.errors?.['required']">Name is required</div>
        <div *ngIf="productForm.get('name')?.errors?.['maxlength']">Name is too long</div>
      </div>
    </div>
  
    <div class="field" [ngClass]="{'error': productForm.get('description')?.invalid}">
      <label>Description</label>
      <textarea formControlName="description" placeholder="Description"></textarea>
      <div class="ui error message" *ngIf="productForm.get('description')?.invalid" [ngClass]="{'visible': productForm.get('description')?.invalid}">
        <div *ngIf="productForm.get('description')?.errors?.['required']">Description is required</div>
        <div *ngIf="productForm.get('description')?.errors?.['maxlength']">Description is too long</div>
        <div *ngIf="productForm.get('description')?.errors?.['forbiddenName']">Description must contain the product name</div>
      </div>
    </div>
  
    <div class="field" [ngClass]="{'error': productForm.get('price')?.invalid}">
      <label>Price</label>
      <input type="number" formControlName="price" placeholder="Price">
      <div class="ui error message" *ngIf="productForm.get('price')?.invalid" [ngClass]="{'visible': productForm.get('price')?.invalid}">
        <div *ngIf="productForm.get('price')?.errors?.['required']">Price is required</div>
      </div>
    </div>
  
    <div class="field" [ngClass]="{'error': productForm.get('categoryId')?.invalid}" [ngClass]="{'visible': productForm.get('categoryId')?.invalid}">
      <label>Select Category</label>
      <select class="ui dropdown" formControlName="categoryId">
        <option *ngFor="let category of categories" [value]="category.value">
          {{category.text}}
        </option>
      </select>
      <div class="ui error message" *ngIf="productForm.get('categoryId')?.invalid" [ngClass]="{'visible': productForm.get('categoryId')?.invalid}">
        <div *ngIf="productForm.get('categoryId')?.errors?.['required']">Category is required</div>
      </div>
    </div>
  
    <div class="field">
      <label>Color</label>
      <input type="text" formControlName="color" placeholder="Color">
    </div>
  
    <button class="ui button" type="submit" [disabled]="!productForm.valid">Submit</button>
  </form>
</div>
