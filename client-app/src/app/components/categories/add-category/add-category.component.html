<div class="ui container">
  <form class="ui form my-form" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="ui icon mini header">
      Add Category
  </div>
    <div class="field" [ngClass]="{'error': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Name">
      <div class="ui error message" *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" [ngClass]="{'visible': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}">
        <div *ngIf="categoryForm.get('name')?.errors?.['required']">Name is required</div>
      </div>
    </div>

    <div class="field" [ngClass]="{'error': categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched}">
      <label>Description</label>
      <textarea formControlName="description" placeholder="Description"></textarea>
      <div class="ui error message" *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" [ngClass]="{'visible': categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched}">
        <div *ngIf="categoryForm.get('description')?.errors?.['required']">Description is required</div>
      </div>
    </div>

    <button class="ui button" type="submit" [disabled]="!categoryForm.valid">Submit</button>
  </form>
</div>
